    <main>
        <center>
            <h1>Form Pelaporan Transaksi<h1>
                    <form class="formcard">
                        <table>
                            <tr>
                                <td> Nama Petugas:</td>
                                <td> <input type="text" name="nama" placeholder="Masukkan Nama" required>
                                </td>
                            </tr>

                            <tr>
                                <td>Jenis Transaksi:</td>
                                <td><select name="transaksi" required>
                                        <option value="">Pilih Transaksi</option>
                                        <option value="Laporan harian">Peminjaman Buku</option>
                                        <option value="Laporan mingguan">Pengembalian Buku</option>
                                        <option value="laporan bulanan">Penjualan Buku</option>
                                        <option value="penjualan online realtime">Penjualan Alat Tulis</option>
                                    </select></td>
                            </tr>

                            <tr>
                                <td>Tanggal:</td>
                                <td> <input type="date" required></td>
                            </tr>
                            <tr>
                                <td>Catatan:<br></td>
                                <td><textarea name="pesan" rows="5" cols="40" placeholder="Tulis Catatan Transaki"
                                        required></textarea></td>
                            </tr>

                            <tr>
                                <td>Bukti Transaksi:</td>
                                <td> <input type="file"> </td>
                            </tr>

                            <tr>
                                <td>
                                    <input type="submit" value="Simpan" onclick="return fun();" />
                                </td> <br>
                                <td align="center"> <a href="daftar_transaksi.html">Daftar Transaksi sudah
                                        selesai</a></td>
                            </tr>
                        </table>
                    </form>
        </center>
    </main>
